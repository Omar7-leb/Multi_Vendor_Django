<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
  <form>

    <h2>
        Filters
    </h2>

    <div class="form-group">
        <h4>Category</h4>
        <select name="category">
            <option value="None">Select Category</option>
            {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <h4>Price</h4>
        <input  placeholder="min" name="min" type="number"/>
        <input  placeholder="max" name="max" type="number"/>
    </div>

    <div class="form-group">
        <h4>Vendor</h4>
        <select name="vendor">
            <option value="None">Select Vendor</option>
            {% for vendor in vendors %}
            <option value="{{ vendor.vendor_name }}">{{ vendor.vendor_name }}</option>
            {% endfor %}
        </select>
    </div>


    <div>
        <h4>Availability</h4>
        <input type="checkbox" name="available" id="flexCheckDefault">
        <label for="flexCheckDefault">
            available
        </label>
    </div>
        <div class="form-group">
            <h4>Location</h4>
            <input placeholder="location" type="text"  name="location"/>
        </div>

        <div>
            <button type="submit"  class="btn btn-primary">filter </button>
        </div>
</form>
</body>
</html>
