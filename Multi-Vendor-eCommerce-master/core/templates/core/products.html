{% extends 'core/_base.html' %}
{% block title %}Home {% endblock %}
{% load static %}
{% block body %}
<html>
<head>
<style>
   .a-dropdown-container {
            position: relative;
            display: inline-block;
          }

          .a-dropdown-container select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
          }

          .a-dropdown-container select::-ms-expand {
            display: none;
          }

          .a-dropdown-container select:hover {
            border-color: #999;
          }

          .a-dropdown-container select:focus {
            outline: none;
            border-color: #555;
          }

          .a-dropdown-container select option {
            background-color: #fff;
            color: #333;
          }

         #loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#loading-spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}


</style>
<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
/>
</head>
<body>
  <section class="All-product-area padding-bottom">
    <div class="container">
      <div class="row product-btn d-flex justify-content-end align-items-end">
        <!-- Section Tittle -->
        <div class="col-xl-4 col-lg-5 col-md-5">
          <div class="section-tittle mb-30">
            <h2>Products</h2>
          </div>
        </div>
        <div class="col-xl-8 col-lg-7 col-md-7">
          <div class="properties__button f-right">
            <!--Nav Button  -->
            <form method="GET" action="{% url 'products' %}">
            <span class="a-dropdown-container"><label for="sort-select" class="a-native-dropdown"></label> <select name="sort" onchange="this.form.submit()" id="sort-select" autocomplete="off"  tabindex="0" data-action="a-dropdown-select" class="a-native-dropdown a-declarative" aria-pressed="False">

        <option value="" {% if not request.GET.sort %}selected{% endif %}>Sort by:</option>

        <option value="featured-rank" {% if request.GET.sort == 'featured-rank' %}selected{% endif %}>Featured</option>

        <option  value="price_asc" {% if request.GET.sort == 'price_asc' %}selected{% endif %}>Price: Low to High</option>

        <option  value="price_desc" {% if request.GET.sort == 'price_desc' %}selected{% endif %}>Price: High to Low</option>

        <option  value="review-rank" {% if request.GET.sort == 'review-rank' %}selected{% endif %}>Avg. Customer Review</option>

        <option  value="date-desc-rank" {% if request.GET.sort == 'date-desc-rank' %}selected{% endif %}>Newest Arrivals</option>

        <option  value="exact-aware-popularity-rank" {% if request.GET.sort == 'exact-aware-popularity-rank' %}selected{% endif %}>Best Sellers</option>

</select>
            </span>
            </form>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var selectElement = document.getElementById("sort-select");
        var selectedOption = "{{ request.GET.sort }}";
        if (selectedOption) {
            selectElement.value = selectedOption;
        }
    });
</script>
            <!--End Nav Button  -->
          </div>
        </div>
      </div>
      <!-- Nav Card -->
      <div class="tab-content" id="nav-tabContent">
        <!-- card one -->
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <div class="row">
            {% for product in products %}
              {% include 'product/product_list.html' %}
            {% endfor %}
          </div>
        </div>
      </div>
      <!-- End Nav Card -->
    </div>
  </section>
  <div id="loading-overlay">
  <div id="loading-spinner"></div>
</div>

  <script>
      document.addEventListener('DOMContentLoaded', function() {
  var loadingOverlay = document.getElementById('loading-overlay');
  var spinner = document.getElementById('loading-spinner');

  // Hide the loading overlay when the page finishes loading
  window.addEventListener('load', function() {
    loadingOverlay.style.display = 'none';
  });

  // Show the loading overlay when the page starts refreshing
  window.addEventListener('beforeunload', function() {
    loadingOverlay.style.display = 'flex';
  });
});

  </script>

{% endblock %}
</body>
</html>
